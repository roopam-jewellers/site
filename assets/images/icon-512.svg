<!-- PWA Icon 512x512 - Roopam Jewellery Logo -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
    <rect width="512" height="512" fill="#1a365d" rx="64"/>
    <g transform="translate(128, 128)">
        <!-- Outer ring -->
        <circle cx="128" cy="128" r="96" fill="none" stroke="#FFD700" stroke-width="16"/>
        <!-- Inner decoration -->
        <circle cx="128" cy="96" r="16" fill="#FFD700"/>
        <circle cx="96" cy="144" r="12" fill="#C0C0C0"/>
        <circle cx="160" cy="144" r="12" fill="#C0C0C0"/>
        <!-- Brand text -->
        <text x="128" y="200" text-anchor="middle" fill="#FFD700" font-family="serif" font-size="32" font-weight="bold">ROOPAM</text>
    </g>
</svg>
